<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Museum discount, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Museum discount, in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Museum discount, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/museum-building-icon-museum-sign-symbol-icon-art-gallery-logo-architecture-free-vector.jpg"
          alt="Musum image" />
      </div>
      <br />
      <div class="page-content">Enter Your Information :</div>
      <br />
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="user-Age">
          <label class="mdl-textfield__label" for="user-Age">Your Age...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>

      <br />

      <br />
      <div id="day">
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
        <span class="mdl-radio__label">Sunday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">Monday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="1" checked>
        <span class="mdl-radio__label">Tusday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
        <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">Wednesday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
        <input type="radio" id="option-5" class="mdl-radio__button" name="options" value="1" checked>
        <span class="mdl-radio__label">Thursday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
        <input type="radio" id="option-6" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">Friday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
        <input type="radio" id="option-7" class="mdl-radio__button" name="options" value="1" checked>
        <span class="mdl-radio__label">Saturday</span>
      </label>
      </div>
      <br />
      <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="checkEligibility()">
        Calculate
      </button>
      <br />
      <br />
      <div id="museum-decision"></div>
      </form>
    </main>
  </div>
</body>
</html>
