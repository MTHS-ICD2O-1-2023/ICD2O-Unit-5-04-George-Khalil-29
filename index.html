<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Watch a Movie, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Watch a Movie, in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Watch a Movie, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/museum-building-icon-museum-sign-symbol-icon-art-gallery-logo-architecture-free-vector.jpg"
          alt="Musum image" />
      </div>
      <br />
      <div class="page-content">Museum</div>
      <br />
      <!-- Numeric Textfield with Floating Label -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="user-Age">
    <label class="mdl-textfield__label" for="user-Age">Your Age...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>

      <br />
      <!-- Select with floating label -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
        <input type="text" value="" class="mdl-textfield__input" id="day-Of-Week" readonly />
        <input type="hidden" value="" name="day-Of-Week" />
        <label for="day-Of-Week" class="mdl-textfield__label">Day of the week</label>
        <ul for="day-Of-Week" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
          <li class="mdl-menu__item" data-val="SUN">Sunday</li>
          <li class="mdl-menu__item" data-val="MON">Monday</li>
          <li class="mdl-menu__item" data-val="TUS">Tusday</li>
          <li class="mdl-menu__item" data-val="WED">Wensday</li>
          <li class="mdl-menu__item" data-val="THU">Thursday</li>
          <li class="mdl-menu__item" data-val="FRI">Friday</li>
          <li class="mdl-menu__item" data-val="SAT">Saturday</li>
        </ul>
      </div>
      <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="checkEligibility()">
        Calculate
      </button>
      <br />
      <br />
       <div id="museum-decision"></div>
      </form>
    </main>
  </div>
</body>
</html>
